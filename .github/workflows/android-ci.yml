name: Android Release Build

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Initial Disk Space Check
        run: |
          echo "Initial Disk Space:"
          df -h

      - name: Prune Android SDK & System Images
        run: |
          echo "Pruning non-essential Android SDK components..."
          # List installed packages (optional, for debugging)
          # $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --list_installed

          # We need API 34. Remove others if present to save space.
          # Note: hosted runners often have many system images.
          
          # Remove system images (often take 5-10GB+)
          rm -rf $ANDROID_HOME/system-images
          
          # Remove older platforms (keep 34)
          # Assuming typical runner has 30-34.
          rm -rf $ANDROID_HOME/platforms/android-33
          rm -rf $ANDROID_HOME/platforms/android-32
          rm -rf $ANDROID_HOME/platforms/android-31
          rm -rf $ANDROID_HOME/platforms/android-30
          
          # Remove older build-tools
          rm -rf $ANDROID_HOME/build-tools/33*
          rm -rf $ANDROID_HOME/build-tools/32*
          rm -rf $ANDROID_HOME/build-tools/30*

          echo "Disk Space after pruning:"
          df -h

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make Gradlew Executable
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release.apk

      - name: Post-Build Cleanup (Crucial)
        if: always() # Run even if build fails
        run: |
          echo "Cleaning up build artifacts and caches..."
          rm -rf ~/.gradle/caches
          rm -rf ~/.gradle/wrapper
          rm -rf build
          rm -rf app/build
          
          echo "Final Disk Space:"
          df -h
