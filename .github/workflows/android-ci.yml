name: Android Release Build

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Initial Disk Space Check
        run: |
          echo "Initial Disk Space:"
          df -h

      - name: Prune Android SDK & System Images
        run: |
          echo "Pruning non-essential Android SDK components..."
          # List installed packages (optional, for debugging)
          # $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --list_installed

          # We need API 34. Remove others if present to save space.
          # Note: hosted runners often have many system images.
          
          # Remove system images (often take 5-10GB+)
          rm -rf $ANDROID_HOME/system-images
          
          # Remove older platforms (keep 34)
          # Assuming typical runner has 30-34.
          rm -rf $ANDROID_HOME/platforms/android-33
          rm -rf $ANDROID_HOME/platforms/android-32
          rm -rf $ANDROID_HOME/platforms/android-31
          rm -rf $ANDROID_HOME/platforms/android-30
          
          # Remove older build-tools
          # rm -rf $ANDROID_HOME/build-tools/33*
          # rm -rf $ANDROID_HOME/build-tools/32*
          # rm -rf $ANDROID_HOME/build-tools/30*

          echo "Disk Space after pruning:"
          df -h

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for semantic-version

      - name: Calculate Next Version
        id: version
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)"
          version_format: "${major}.${minor}.${patch}"


      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make Gradlew Executable
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon --stacktrace --info

      - name: Rename APK
        run: |
          echo "Listing build outputs..."
          ls -R app/build/outputs/apk/
          
          # Find the generated APK (could be app-release.apk or app-release-unsigned.apk) and rename it
          find app/build/outputs/apk/release -name "*.apk" -exec mv {} app/build/outputs/apk/release/MyFilesplus_x25.apk \;
          
          echo "Verifying rename:"
          ls -l app/build/outputs/apk/release/

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/MyFilesplus_x25.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          files: app/build/outputs/apk/release/MyFilesplus_x25.apk
          generate_release_notes: true
          draft: false
          prerelease: false


      - name: Post-Build Cleanup (Crucial)
        if: always() # Run even if build fails
        run: |
          echo "Cleaning up build artifacts and caches..."
          rm -rf ~/.gradle/caches
          rm -rf ~/.gradle/wrapper
          rm -rf build
          rm -rf app/build
          
          echo "Final Disk Space:"
          df -h
